<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P-F-S | Cart</title>
    <!-- Pallet UI Link -->
    <link
      rel="stylesheet"
      href="https://pallet-ui.netlify.app/css/component.css"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/products-page.css" />
    <link rel="stylesheet" href="/css/cart-page.css" />
  </head>

  <body>
    <header class="nav-bar">
      <div class="nav-bar_row">
        <div class="nav-bar_section--align-start">
          <button class="nav-bar_action-item">
            <i class="fas fa-bars"></i></button
          ><span class="nav-bar_heading">Pallet UI</span>
        </div>

        <div class="nav-bar_section--align-end">
          <button class="login-btn">Login</button>
          <button class="nav-bar_action-item">
            <i class="fas fa-search"></i>
          </button>
          <button class="nav-bar_action-item">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <button class="nav-bar_action-item">
            <i class="far fa-bell"></i>
          </button>
        </div>
      </div>
    </header>

    <div class="main-container">
      <!-- Wishlist Section Start -->

      <main class="cart-wrapper">
        <!-- <h1 class="heading">My Cart</h1> -->

        <div class="horizontal-card">
            <div class="horizontal-card-image">
                 <img src="https://cdn.pixabay.com/photo/2017/03/27/13/28/man-2178721__340.jpg" alt="card-image">
            </div>
            <div class="card-content">
            <div class="card-details">
                  <h3>Men's Premium Jacket</h3>
                  <span>Ships in 3-4 working days</span>
            </div>
            <div class="card-pricing">
                 <h2>&#8377; 2000</h2><span class="price">
                     <strike>&#8377; 3999</strike>
                    
                </span>
                 
            </div>
            <h6 class="discount">&#8377; 50% ff</h6>
            <div class="horizontal-card-buttons">
                 <button class="btn1"> <i class="fas fa-shopping-cart"></i> Remove from cart</button>
                 <button class="btn2"> <i class="fa fa-heart" aria-hidden="true"></i> Move to Wishlist</button>
           </div>
      
           </div>
      </div>

      <div class="price-details">
          <h3 class="price-heading">PRICE DETAILS</h3>

          <div class="product-details">
              <p>Price (2 items)</p>
              <span>&#8377;4999</span>
          </div>
          <div class="product-details">
            <p>Discount</p>
            <span>-&#8377;1999</span>
        </div>
        <div class="product-details border">
            <p>Delivery Charges</p>
            <span>&#8377;499</span>
        </div>

        <div class="product-details border">
            <p>TOTAL AMOUNT</p>
            <span>&#8377;3499</span>
        </div>

        <p class="save-amount">You will save &#8377;3499 in this order</p>
        <button class="btn2">PLACE ORDER</button>
      </div>

       
      </main>
    </div>

    <!-- Side Bar End -->
  </body>
</html>

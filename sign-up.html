<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P-F-S | Cart</title>
    <!-- Pallet UI Link -->
    <link
      rel="stylesheet"
      href="https://pallet-ui.netlify.app/css/component.css"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/sign-up.css" />
  </head>

  <body>
    <header class="nav-bar">
      <div class="nav-bar_row">
        <div class="nav-bar_section--align-start">
          <button class="nav-bar_action-item">
            <i class="fas fa-bars"></i></button
          ><span class="nav-bar_heading">Pallet Fashion Store</span>
        </div>

        <div class="nav-bar_section--align-end">
          <button class="login-btn"><a class="anchor-btn" href="/login.html">Login</a></button>
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom: 15px"
          />
          Remember me
        </label>

        <p>
          By creating an account you agree to our
          <a href="#" class="terms-condition">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
          <button type="submit" class="signupbtn"><a class="anchor-btn" href="/products-page.html">
              Sign Up</a></button>
        </div>

        <div class="have-account">
          <a href="/login.html">Already have an account ></a>
        </div>
      </div>
    </div>
  </body>
</html>
